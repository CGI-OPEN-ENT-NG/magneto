<div class="card board-list-folder flex-row f-column"
     ng-class="{'active': vm.isSelected}">
    <!--Folder icon-->
    <div class="board-list-folder-icon flex-row justify-center">
        <i class="magneto-folder-open"></i>
    </div>
    <!--Folder name -->
    <div class="board-list-folder-infos flex-row">
        <!--Folder title-->
        <span class="board-list-folder-infos-title">
            [[vm.folder.title]]
        </span>
    </div>
</div>
